name: Artifacts and Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

# NB: you can skip a workflow run for a particular commit by including [skip ci] or [ci skip] in the commit message

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run build script
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-results
          path: dist
          #path: |
           # dist
            #package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download the build artifacts
        uses: actions/Download-artifact@v4
        with:
          name: build-results # this is the name of the uploaded artifact created in the last job
          path: dist

      - name: list files in folder
        run: ls

      - name: Deploy application
        run: echo "Deploying application"
