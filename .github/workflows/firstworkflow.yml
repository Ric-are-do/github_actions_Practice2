name: Project tests

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name:  checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint script 
        run: npm run lint     


  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name:  checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name:  checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build
